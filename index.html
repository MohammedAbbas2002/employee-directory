<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Employee Directory</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search employees...">
            <button id="filter-toggle">Filter</button>
            <select id="sort-select">
                <option value="firstName">Sort by First Name</option>
                <option value="department">Sort by Department</option>
            </select>
            <button id="add-employee">Add Employee</button>
            <select id="items-per-page">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
            </select>
        </div>
    </header>

    <main>
        <div id="filter-panel" class="hidden">
            <input type="text" id="filter-name" placeholder="Filter by Name">
            <input type="text" id="filter-department" placeholder="Filter by Department">
            <input type="text" id="filter-role" placeholder="Filter by Role">
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div id="employee-list-container"></div>
        <div id="pagination-controls"></div>

        <section id="form-section" class="hidden">
            <h2 id="form-title">Add/Edit Employee</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="department" placeholder="Department" required>
                <input type="text" id="role" placeholder="Role" required>
                <button type="submit">Save</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
